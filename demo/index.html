<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Design a template</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h2>Demo</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h2>Welcome To Demo</h2>
                <p>Explore more</p>
                <button>more</button>
            </section>

            <aside>
                <form action="" method="get">
                    <div class="form-label">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="exmple@exam.com">
                    </div>
                    <div class="form-label">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="at least 6 charecter">
                    </div>
                    <div class="form-label">
                        <button type="submit">log in</button>
                    </div>
                </form>
            </aside>
        </main>

        <footer>
            <h5>Important Link</h5>
            <div class="icon-link">
                <ul>
                    <li><a href="http://www.facebook.com" target="_blank" title="Facebook"><i
                                class="bi bi-facebook"></i></a></li>
                    <li><a href="http://www.github.com" target="_blank" title="Github"><i class="bi bi-github"></i></a>
                    </li>
                    <li><a href="http://www.twitter.com" target="_blank" title="Twitter"><i
                                class="bi bi-twitter"></i></a></li>
                    <li><a href="http://www.linkin.com" target="_blank" title="LinkedIn"><i
                                class="bi bi-linkedin"></i></a></li>
                    <li><a href="#" title="Share"><i class="bi bi-share-fill"></i></a></li>
                    <li><a href="#" title="More"><i class="bi bi-three-dots"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
